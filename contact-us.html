<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Running Base">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b2ef2e6fc4.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand&display=swap">

    <!-- Favicon generated @ favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Internal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Running Base - Contact Us</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light" aria-label="Navigation Menu">
            <div class="container">
                <a href="index.html" class="navbar-brand mb-0 h1">Running Base</a>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link" aria-label="Home">Home</a>
                        </li>
                        <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false"
                                aria-label="Drop-down Menu">Running</a>
                            <ul class="dropdown-menu" id="dropdown" aria-labelledby="navbarDropdown">
                                <li><a href="building-your-base.html" class="dropdown-item"
                                        aria-label="Building Your Base">Building Your Base</a></li>
                                <li><a href="heart-rate-zones.html" class="dropdown-item"
                                        aria-label="Heart Rate Zones">Heart Rate Zones</a></li>
                                <li><a href="hrzonecalculator.html" class="dropdown-item"
                                        aria-label="Heart Rate Zone Calculator">HR Zone Calculator</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="contact-us.html" class="nav-link active" aria-label="Contact Us">Contact
                                Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Image -->
    <section id="hero_section">
        <span role="img" aria-label="Background image of people running in the countryside"> </span>
        <div id="hero_style">
            <h1>Contact Us</h1>
        </div>
    </section>

    <!-- Main Content Section -->
    <main class="main_content_section" aria-label="Main Content">
        <div class="main_content">

    <!-- Contact form inspired by "Responsive Web Design With HTML5 and CSS" by Ben Frain published by <packt> -->
            <form class="form-Wrapper" id="contact-form" action="sent.html">
                <fieldset class="contact-form_Wrapper">
                    <legend>Contact Us</legend>
                    <b>Note: an asterisk (*) indicates a required field</b>
                    <div class="form-Input_Wrapper">
                        <input id="name" name="name" type="text" placeholder="Enter your name" aria-label="Name" required />
                        <label for="name">Your Name</label>
                    </div>
                    <div class="form-Input_Wrapper">
                        <input id="email" name="email" type="email" placeholder="Enter your email" aria-label="Email" required />
                        <label for="email">Your Email address</label>
                    </div>
                    <div class="form-Input_Wrapper">
                        <textarea id="message" name="message" placeholder="Enter your massage..." rows="5" aria-label="Message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                </fieldset>
                <button class="form-Submit_Btn" type="submit" value="Submit">
                    <span class="flipper">
                        <span class="flipper-object flipper-vertical">
                            <span class="panel front">Ready?</span>
                            <span class="panel back">Submit</span>
                        </span>
                    </span>
                </button>
            </form>
        </div>
    </main>

    <!-- Footer  -->
    <footer>
        <div>
            Copyright Running Base 2023
        </div>
        <div id="footer_social">
            <ul>
                <li><a href="http://www.youtube.com" target="_blank" aria-label="Link to our Youtube channel"><i
                            class="fa-brands fa-youtube"></i></a></li>
                <li><a href="http://www.twitter.com" target="_blank" aria-label="Link to our Twitter"><i
                            class="fa-brands fa-twitter"></i></a></li>
                <li><a href="http://www.facebook.com" target="_blank" aria-label="Link to our Facebook page"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="http://www.instagram.com" target="_blank" aria-label="Link to our Instagram page"><i
                            class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    
    <!-- Bootstrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>

</html>
