    <!-- Hero Image -->
    <section id="hero_section">
        <span role="img" aria-label="Background image of people running in the countryside"> </span>
        <div id="hero_style">
            <h1>Heart Rate Zone Calculator</h1>
        </div>
    </section>

    <!-- Main Page Content Section -->
    <main class="main_content_section" aria-label="Main Content">
        <div class="main_content">
            <form class="form-Wrapper" id="max-hr-form">
                <fieldset class="contact-form_Wrapper">
                    <legend>HR Zone Calculator</legend>
                    <b>Note: an asterisk (*) indicates a required field</b>
                    <div class="form-Input_Wrapper">
                        <input type="number" id="age" name="age" aria-label="Age" >
                        <label for="Age">Age:</label>
                    </div>
                    <div class="form-Input_Wrapper">
                        <input type="number" id="maxHeartRate" name="maxHeartRate" aria-label="Max heart rate" required>
                        <label for="maxHeartRate">Enter your maximum heart rate:</label>
                    </div>
                    <button type="submit">Calculate</button>
                </fieldset>
            </form>
            <hr>
            <h2 class="h2Style">Heart Rate Zone</h2>
            <table class="table table-striped hrTable" id="zones-table">
                <thead>
                    <tr>
                        <th scope="col">Zone</th>
                        <th scope="col">Target Heart Rate</th>
                    </tr>
                </thead>
                <tbody>

                    <script>
                        // Target input form to get required data
                        const form = document.getElementById('max-hr-form');
                        // Target correct part of table for the output
                        const tableBody = document.querySelector('#zones-table tbody');
                        // Listen for the form to be submitted
                        form.addEventListener('submit', event => {
                            // Prevent the form default submit action
                            event.preventDefault();
                            // get max heart rate from form for calculations
                            const maxHeartRate = Number(document.getElementById('maxHeartRate').value);
                            //two-dimensional array used to set zone name and calculate min-max of each zone
                            const zones = [
                                ["Zone 1: Very Light", maxHeartRate * 0.5, maxHeartRate * 0.6],
                                ["Zone 2: Light", maxHeartRate * 0.6, maxHeartRate * 0.7],
                                ["Zone 3: Moderate", maxHeartRate * 0.7, maxHeartRate * 0.8],
                                ["Zone 4: Hard", maxHeartRate * 0.8, maxHeartRate * 0.9],
                                ["Zone 5: Max", maxHeartRate * 0.9, maxHeartRate],
                            ];
                            tableBody.innerHTML = '';
                            // Loop to format array data and output to table
                            zones.forEach(zone => {
                                const [name, min, max] = zone;
                                const min1 = parseInt(min);
                                const max1 = parseInt(max);
                                const targetRange = `${min1} - ${max1}`;
                                const row = document.createElement('tr');
                                const zoneName = document.createElement('td');
                                zoneName.textContent = name;
                                const targetRangeCell = document.createElement('td');
                                targetRangeCell.textContent = `${targetRange} bpm`;
                                row.appendChild(zoneName);
                                row.appendChild(targetRangeCell);
                                tableBody.appendChild(row);
                            });
                        });
                    </script>

                </tbody>
            </table>
        </div>
    </main>

    <!-- script to set maxHeartRate form field to 220 - age modified from https://stackoverflow.com/questions/2004315/populate-1-form-field-based-on-another -->
    <script>
        var first = document.getElementById('age'),
            second = document.getElementById('maxHeartRate');

        second.value = first.value;

        first.onchange = function () {
            second.value = 220 - first.value;
        };
    </script>
